<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
    <script src="https://kit.fontawesome.com/74ead93189.js" crossorigin="anonymous"></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
        <img class="logo-header" src="./assets/images/logo.svg" alt="Logo com os dizeres Huddle Escrito">
    </header>
    <main>
        <div class="img-div-main">
            <img src="./assets/images/illustration-mockups.svg" alt="Imagem Principal exemplificando uma imagem de um site">
        </div>
        <div class="text-div-main">
            <h2>Build The Community Your Fans Will Love</h2>
            <p>
              Huddle re-imagines the way we build
              communities. You have a voice, but so does your audience. Create connections
              with your users as you engage in genuine discussion.
            </p>
            <input class="btn-register" type="button" value="Register">
        </div>
        <div class="social-div-main">
          <i class="icon fa-brands fa-facebook-f"></i>
          <i class="icon fa-brands fa-twitter"></i>
          <i class="icon fa-brands fa-instagram"></i>
        </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Carlos Antonio</a>.
      </p>
    </footer>
  </body>
</html>
